<!DOCTYPE html>
<html>
<head>
  <title>Helsingin Äänestystulokset</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h1>Tervetuloa Helsingin Äänestystuloksiin</h1>
  <p>Tutustu kaupunginosien äänestystuloksiin alla olevan kartan avulla.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Luo kartta ja aseta keskipisteeksi Helsinki
    var map = L.map('map').setView([60.192059, 24.945831], 11);

    // Lisää taustakartta OpenStreetMapilta
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>
</body>
</html>

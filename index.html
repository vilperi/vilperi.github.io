<!DOCTYPE html>
<html>
<head>
  <title>Helsingin Äänestystulokset</title>
  <style>
    /* Määritellään koko sivun taustaväri */
    body {
      background-color: #d3f9d8; /* Vaaleanvihreä */
      font-family: Arial, sans-serif; /* Käytetään selkeää fonttia */
    }

    /* Tyylitään pääotsikko (h1) */
    h1 {
      color: #333333; /* Tummanharmaa */
      text-align: center; /* Keskitetään otsikko */
      margin-top: 50px; /* Lisätään hieman tilaa yläreunaan */
    }

    /* Tyylitään kappaleet (p) */
    p {
      color: #555555; /* Tumma harmaan sävy tekstille */
      text-align: center; /* Keskitetään teksti */
    }
  </style>
</head>
<body>
  <h1>Helsingin Äänestystulokset</h1>
  <p>Tervetuloa tutkimaan kaupunginosien äänestystuloksia!</p>
</body>
</html>
